{% extends "base.html" %}

{% from 'bootstrap5/form.html' import render_form %}

{% block content %}
<div class="container mt-5">
    <h1>All Events</h1>
    <div class="row">
        {% for event in events %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ event.event_image }}" class="card-img-top" alt="{{ event.event_name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.event_name }}</h5>
                        <p class="card-text">{{ event.artist_name }}</p>
                        <a href="{{ url_for('event.event_details', event_id=event.event_id) }}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
