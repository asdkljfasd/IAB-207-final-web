{% extends "base.html" %}



{% block content %}

    <!-- 500 ERROR SECTION -->
    <section id="not-found" class="text-center" style="margin-top: 120px;">
        <div class="container">
            <h1 class="display-1" style="font-size: 6rem; color: rgba(245, 178, 178, 1); font-weight: 700;">500</h1>
            <h2 style="font-size: 2rem; font-weight: 600; color: #1d1d1d;">Oh No! Internal Server Error</h2>
            <p class="lead mt-4" style="color: #666;">The server ran into an internal error and is unable to complete your request :(</p>
            <p>To learn more about these errors, please contact us for assistance or head back to the homepage.</p>
            <a href="{{ url_for('main.home') }}" class="btn btn-primary btn-lg mt-4" style="background-color: #1d1d1d; color: aliceblue; text-transform: uppercase;">Back to Home</a>
        </div>
    </section>

{% endblock %}
